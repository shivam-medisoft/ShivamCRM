           var cssFilesArr = ["styles.css", "stylesGreentheme.css",  
"stylesBluetheme.css", "stylesTealtheme.css",

   var cssFilesTitle = ["orange", "green", "blue", "teal", "yellow",  
"gray", "peach", "pink", "purple", "red", "skyblue", "yellownew"];
function loadcssfiles(cssFilesArr){
for(var x = 0; x < cssFilesArr.length; x++) {
   var fileref=document.createElement("link");
   fileref.setAttribute("rel", "stylesheet");
   fileref.setAttribute("type", "text/css");
   fileref.setAttribute("title", cssFilesTitle[x]);
cssFilesArr[x] = localStorage.ipadrs + "/themeCSS/" + cssFilesArr[x];
   fileref.setAttribute("href", cssFilesArr[x]);
   document.getElementsByTagName("head")[0].appendChild(fileref);

  }
   var i, link_tag ;
  var isExists = 0;
     var css_title = localStorage.themecolor;
     if(css_title != undefined && css_title != ""){
         for (i = 0, link_tag = document.getElementsByTagName("link"); i < link_tag.length ; i++ ) {
             if ((link_tag[i].rel.indexOf( "stylesheet" ) !== -1) &&
                 link_tag[i].title) {
                 link_tag[i].disabled = true ;
                 if (link_tag[i].title === css_title) {
                     link_tag[i].disabled = false ;
                     isExists = 1;
                 }
             }
         }
     }
     if(isExists == 0){
         var color = localStorage.themecolor;
         color = color.replace("%23","#");
         //confirm(color);
         chnagecssnew(color);
         //confirm(cssdata);
     }
}

  $(document).ready(function () {
                loadcssfiles(cssFilesArr);

		    document.addEventListener('deviceready', function onDeviceReadyversion() {

      //confirm(location.href);
      var fromlogin = 0;
      
      if(location.href.indexOf("isFromLogin") != -1){

          fromlogin = 1;
      }
      if(fromlogin == 1){
       var inputVal=$("input.inputclass").val().trim();

           $('#divformid').show();
       }
   }else{
       $('#divformid').show();

   if(inputVal!==''){
        $('.lblnm').addClass('active');
//        $('.lblnm').css('position','relative');
//        $('.lblnm').css('padding-top','0px');
   }
  }
  
   $(document).on('focus active', '.form-control',function(){

          if($(this).val()===""){
        $('.lblnm[for='+$(this).attr('name')+']').removeClass('active');
//        $('.lblnm[for='+$(this).attr('name')+']').css('position','absolute');
//         $('.lblnm[for='+$(this).attr('name')+']').css('padding-top','10px');
     }
    });
    
    $(document).on('focus active', '.dropdown-toggle',function(){
        $('.lblnm[for='+$(this).attr('name')+']').addClass('active');
//        $('.lblnm[for='+$(this).attr('name')+']').css('position','relative');
//         $('.lblnm[for='+$(this).attr('name')+']').css('padding-top','0px');
    });
    $(document).on('blur', '.dropdown-toggle',function(){
          if($(this).val()===""){
        $('.lblnm[for='+$(this).attr('name')+']').removeClass('active');
//        $('.lblnm[for='+$(this).attr('name')+']').css('position','absolute');

    function chkShowPwdbtn() {
        debugger;
//        var checkbox = document.getElementById("chkShowPwd");
        if ($('.showpassicon').hasClass('fa-eye-slash')){
            $('.showpassicon').removeClass('fa-eye-slash');
            $('.showpassicon').addClass('fa-eye');
            document.getElementsByName("password")[0].type = "text";
        }
        else{
             $('.showpassicon').removeClass('fa-eye');
            $('.showpassicon').addClass('fa-eye-slash');
            document.getElementsByName("password")[0].type = "password";
        }
    }

.checkbox, .radio{

.checkbox-custom, .radio-custom {
    opacity: 0;
    position: absolute;   
}

.checkbox-custom, .checkbox-custom-label, .radio-custom, .radio-custom-label {
    display: inline-block;
    vertical-align: middle;
    margin: 5px;
    cursor: pointer;
}

.checkbox-custom-label, .radio-custom-label {
    color: #367fa9;
    font-weight:500;
    text-shadow: 0 -1px 0 rgba(255, 255 ,255, .3);
}

.checkbox-custom + .checkbox-custom-label:before, .radio-custom + .radio-custom-label:before {
    content: '';
    border: 2px solid #ddd;
    display: inline-block;
    vertical-align: middle;
    width: 20px;
    height: 20px;
    margin-right: 5px;
    text-align: center;
    border-radius: 3px;
    padding: 0px;
}

.checkbox-custom:checked + .checkbox-custom-label:before {
    content: "\f00c";
    font-family: 'FontAwesome';
    background: #367fa9;
    color: #fff;
}
